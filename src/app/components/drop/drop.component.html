<div style="width: 50%; float: none; margin: auto">
  <file-drop headertext="Drop files here (*.nts)" (onFileDrop)="dropped($event)"
             (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
  </file-drop>
</div>
<pre>{{ _isFile }}</pre>
<app-file-info *ngIf="_isFile" style="margin: 2%"></app-file-info>
